{% for creator_list in site.data.creator %}
    {% assign creator_id = creator_list[0] %}
    {% assign creator = creator_list[1] %}
    {% unless include.bin.creator[creator_id] %}
        {% continue %}
    {% endunless %}
    {% if creator.url %}
        <a href="{{ creator.url }}" target="_blank">{{ creator.label }}</a>
    {% else %}
        <span>{{ creator.label }}</span>
    {% endif %}
{% endfor %}
